events {}

http {
  include        mime.types;
  default_type   application/octet-stream;

  log_format authelia_debug '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            'upstream_addr=$upstream_addr upstream_status=$upstream_status upstream_response_time=$upstream_response_time request_time=$request_time';

  server {
    listen 80;
    server_name 15.206.165.52;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name 15.206.165.52;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    access_log /var/log/nginx/authelia_access.log authelia_debug;
    error_log /var/log/nginx/authelia_error.log debug;

    # Authelia static files and public API endpoints - MUST NOT BE AUTHENTICATED
    location ^~ /static/ { 
      auth_request off; 
      proxy_pass http://authelia:9091/static/; 
      proxy_set_header Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr; 
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header X-Forwarded-Proto $scheme; 
    }
    location ^~ /static/js/ { 
      auth_request off; 
      proxy_pass http://authelia:9091/static/js/; 
      proxy_set_header Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr; 
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header X-Forwarded-Proto $scheme; 
    }
    location = /api/state { 
      auth_request off; 
      proxy_pass http://authelia:9091/api/state; 
      proxy_set_header Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr; 
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header X-Forwarded-Proto $scheme; 
    }
    location = /api/portal.json { 
      auth_request off; 
      proxy_pass http://authelia:9091/api/portal.json; 
      proxy_set_header Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr; 
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header X-Forwarded-Proto $scheme; 
    }
    location = /api/settings.json { 
      auth_request off; 
      proxy_pass http://authelia:9091/api/settings.json;
      proxy_set_header Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr; 
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header X-Forwarded-Proto $scheme; 
    }
    location = /api/consent.json { 
      auth_request off; 
      proxy_pass http://authelia:9091/api/consent.json; 
      proxy_set_header Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr; 
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header X-Forwarded-Proto $scheme; 
    }
    location = /api/firstfactor { 
      auth_request off; 
      proxy_pass http://authelia:9091/api/firstfactor; 
      proxy_set_header Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr; 
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
      proxy_set_header X-Forwarded-Proto $scheme; 
    }

    location = / {
      return 302 https://15.206.165.52/gitea/;
    }

    location /gitea/ {
      auth_request /authelia_auth_verify;
      auth_request_set $user $upstream_http_x_authelia_user;
      auth_request_set $email $upstream_http_x_authelia_email; # Make sure Authelia sends this
      auth_request_set $name $upstream_http_x_authelia_display_name; # Make sure Authelia sends this
      auth_request_set $groups $upstream_http_x_authelia_groups; # Make sure Authelia sends this

      error_page 401 = @error401;

      rewrite ^/gitea/(.*)$ /$1 break;
      proxy_pass http://gitea:3000; # No trailing slash!

      proxy_set_header Host $host; 
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Remote-User $user; # Gitea will read this
      proxy_set_header X-Remote-Email $email; # Gitea will read this
      proxy_set_header X-Remote-Name $name;   # Gitea will read this
      proxy_set_header X-Remote-Groups $groups; # If Gitea can consume groups
    }

    # # Similar for Grafana location
    # location /grafana/ {
    #   auth_request /authelia_auth_verify; 
    #   auth_request_set $user $upstream_http_x_authelia_user;
    #   auth_request_set $email $upstream_http_x_authelia_email;
    #   auth_request_set $name $upstream_http_x_authelia_display_name;
    #   auth_request_set $groups $upstream_http_x_authelia_groups;
    #   error_page 401 = @error401;
    #   rewrite ^/grafana/(.*)$ /$1 break;
    #   proxy_pass http://grafana:3000; # No trailing slash
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    #   proxy_set_header X-Remote-User $user;
    #   proxy_set_header X-Remote-Email $email;
    #   proxy_set_header X-Remote-Name $name;
    #   proxy_set_header X-Remote-Groups $groups;
    # }


    # üîÅ Auth verification call (INTERNAL)
    location = /authelia_auth_verify {
      internal; 
      access_log /var/log/nginx/auth_verify.log authelia_debug;
      proxy_pass http://authelia:9091/api/verify;
      proxy_set_header Host 15.206.165.52;
      proxy_set_header Content-Length "";
      proxy_pass_request_body off;
      proxy_set_header X-Original-URI $request_uri; 
      proxy_set_header X-Forwarded-Host 15.206.165.52; 
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üß≠ Login UI (static + API) - This location is for paths specifically under /authelia/
    location /authelia/api/ {
      auth_request off; 
      access_log /var/log/nginx/authelia_api_access.log authelia_debug;
      error_log /var/log/nginx/authelia_api_error.log debug;
      proxy_pass http://authelia:9091/api/;
      proxy_set_header Host 15.206.165.52;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üß≠ Login UI (do NOT change path, needed for redirect)
    location /authelia/ {
      auth_request off; 
      proxy_pass http://authelia:9091/;
      proxy_set_header Host 15.206.165.52;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üëá Redirect to login UI when not authenticated
    location @error401 {
      return 302 https://15.206.165.52/authelia/?rd=$scheme://$http_host$request_uri;
    }
  }
}